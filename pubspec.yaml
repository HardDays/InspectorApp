      ref: fix-listview-scrolling
  image_picker: ^0.6.7+11
  cached_network_image: ^2.3.2+1
  custom_switch_button: ^0.5.0
  provider: ^4.3.2+2
  dio: ^3.0.10
  objectdb: ^1.0.10+1
  date_range_picker: ^1.0.6
  local_auth: ^0.6.3+2
  async: ^2.4.2
  synchronized: ^2.2.0+2
  sqflite: ^1.3.1+1
  flutter_typeahead: ^1.8.8
  geolocator: ^6.1.0
  device_info: ^0.4.0+4

